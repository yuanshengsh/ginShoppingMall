basePath: /api
host: :8080
info:
  contact:
    email: YuanShengSH@outlook.com
    name: Cheney
    url: http://adaday.cn
  description: 接口描述
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: ginShoppingMall API
  version: "1.0"
paths:
  /api/user/login:
    post:
      description: 用户/企业 登录
      parameters:
      - description: 用户名
        in: path
        name: name
        type: integer
      - description: 密码
        in: path
        name: password
        type: integer
      summary: 用户/企业 登录
      tags:
      - API USER 用户
  /api/user/register:
    post:
      description: 用户/企业 注册
      parameters:
      - description: 手机号
        in: path
        name: mobile
        type: integer
      - description: 用户名
        in: path
        name: name
        type: string
      - description: 密码
        in: path
        name: password
        type: string
      summary: 用户/企业 注册
      tags:
      - API USER 用户
swagger: "2.0"
